<ion-header-bar align-title="center" class="bar-positive">
  <button
    class="button button-icon icon ion-chevron-left"
    ng-click="$ctrl.goBack()"
  ></button>
  <h1 class="title">{{ $ctrl.title }}</h1>
</ion-header-bar>

<ion-content class="has-header">
  <div class="highchart-holder" ng-repeat="chart in $ctrl.charts ">
    <highchart id="chart1" config="chart"></highchart>
  </div>
</ion-content>
